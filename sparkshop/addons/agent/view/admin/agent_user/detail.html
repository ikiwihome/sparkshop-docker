<el-table
        :data="agentTableData"
        style="width: 100%;">
    <el-table-column
            prop="id"
            label="ID">
    </el-table-column>
    <el-table-column
            width="100px"
            label="头像">
        <template slot-scope="scope">
            <el-image :src="scope.row.avatar" style="width: 36px;height: 36px"></el-image>
        </template>
    </el-table-column>
    <el-table-column
            label="用户信息">
        <template slot-scope="scope">
            <span>昵称：{{ scope.row.nickname }}</span><br/>
            <span>手机号：{{ scope.row.phone }}</span>
        </template>
    </el-table-column>
    <el-table-column
            label="是否推广员">
        <template slot-scope="scope">
            <el-tag type="success" v-if="scope.row.is_agent == 1">是</el-tag>
            <el-tag type="danger" v-if="scope.row.is_agent == 2">否</el-tag>
        </template>
    </el-table-column>
    <el-table-column
            prop="agent_user_num"
            label="推广人数">
    </el-table-column>
</el-table>
<el-pagination
        style="margin-top: 10px"
        background
        layout="->, prev, pager, next"
        :page-size="agentUserForm.limit"
        @current-change="handleAgentUserPageChange"
        :total="agentUserTotal">
</el-pagination>
